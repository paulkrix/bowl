<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!--
Editable bowl profile reference (units in mm).
The script reads these ids directly:
  - outer_profile (closed path)
  - interior_cavity_profile (closed path)
  - contour_mapping_profile (open path)
  - foot_ridge_profile (open polyline, optional)
-->

<svg
   width="1320"
   height="700"
   viewBox="-10 -8 110 44"
   version="1.1"
   id="svg5"
   sodipodi:docname="profile1.svg"
   inkscape:version="1.4.3 (0d15f75, 2025-12-25)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <sodipodi:namedview
     id="namedview5"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="1.0436619"
     inkscape:cx="526.51153"
     inkscape:cy="216.54523"
     inkscape:window-width="1981"
     inkscape:window-height="934"
     inkscape:window-x="112"
     inkscape:window-y="246"
     inkscape:window-maximized="0"
     inkscape:current-layer="model_space" />
  <defs
     id="defs1">
    <style
       id="style1">
      .guide { stroke: #9aa0a6; stroke-width: 0.22; fill: none; stroke-dasharray: 0.9 0.9; vector-effect: non-scaling-stroke; }
      .outer { stroke: #0b57d0; stroke-width: 0.55; fill: none; vector-effect: non-scaling-stroke; }
      .inner { stroke: #0f9d58; stroke-width: 0.55; fill: none; vector-effect: non-scaling-stroke; }
      .mapping { stroke: #c26401; stroke-width: 0.5; fill: none; stroke-dasharray: 1.4 1; vector-effect: non-scaling-stroke; }
      .foot { stroke: #8e24aa; stroke-width: 0.45; fill: none; vector-effect: non-scaling-stroke; }
      .label { font-size: 1.8px; fill: #444; font-family: ui-monospace, Menlo, monospace; }
    </style>
  </defs>
  <!-- model space: +X right (radius), +Y up (height) -->
  <g
     id="model_space"
     transform="translate(0 28) scale(1 -1)">
    <line
       class="guide"
       x1="0"
       y1="-7"
       x2="0"
       y2="30"
       id="line1" />
    <line
       class="guide"
       x1="-2"
       y1="0"
       x2="92"
       y2="0"
       id="line2" />
    <line
       class="guide"
       x1="-2"
       y1="24"
       x2="92"
       y2="24"
       id="line3" />
    <line
       class="guide"
       x1="85"
       y1="-7"
       x2="85"
       y2="30"
       id="line4" />
    <!-- Optional foot ridge reference -->
    <polyline
       id="foot_ridge_profile"
       class="foot"
       points="26,0 26,-5 30,-5 30,0" />
    <!-- Outer bowl profile (closed). Uses smooth cubic Beziers. -->
    <path
       id="outer_profile"
       class="outer"
       d="M 0,0 H 30 C 41.400779,1.5939098 47.714605,1.766321 59.261036,5.0885441 66.829101,7.1873398 78.118314,12.39414 83.5234,15.672212 83.963539,16.358614 84.636806,17.567379 85,18.166667 H 0 Z"
       sodipodi:nodetypes="ccccccc" />
    <!-- Interior cavity cut profile (closed). Also smooth Beziers. -->
    <path
       id="interior_cavity_profile"
       class="inner"
       d="M 0,3.6867866 C 13.99308,3.7980358 23.536677,3.5430439 32.645094,4.3180428 45.090623,5.577416 56.64951,8.2399052 67.644073,13.134868 c 6.996541,3.448723 12.332665,6.549325 15.292438,9.355557 H 0 Z"
       sodipodi:nodetypes="cccccc" />
    <!-- Layer mapping path (open): start near rim, end near foot -->
    <path
       id="contour_mapping_profile"
       class="mapping"
       d="M 77.548734,13.723994 C 72.596269,11.291408 69.459249,9.6079582 64.316986,8.1255125 57.321693,6.3233556 57.879126,6.1905612 49.884395,4.1666333 45.83637,3.211452 39.947078,2.397105 35.187514,1.9644044"
       sodipodi:nodetypes="cccc" />
  </g>
  <text
     class="label"
     x="2"
     y="3"
     id="text4">Editable Profile Curves (mm)</text>
  <text
     class="label"
     x="2"
     y="6"
     id="text5">Blue: outer_profile, Green: interior_cavity_profile, Orange: contour_mapping_profile, Purple: foot_ridge_profile</text>
</svg>
